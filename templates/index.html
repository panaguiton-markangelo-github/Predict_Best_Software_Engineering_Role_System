<!DOCTYPE html>
<html lang="en" >
<head>
	<base href="/" />
	<meta charset="UTF-8">
	<title>Login | SE Role Prediction System 1.0</title>
	<!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/loading.css') }}">
	<link rel="icon" type="image/png" href=" {{ url_for('static', filename='CCS_t.png') }} "/>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}"/>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }} "/>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }} "/>
	<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='fonts/Linearicons-Free-v1.0.0/icon-font.min.css') }} "/>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='vendor/animate/animate.css') }} "/>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }} "/>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='vendor/animsition/css/animsition.min.css') }} "/>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='vendor/select2/select2.min.css') }} "/>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='vendor/daterangepicker/daterangepicker.css') }} "/>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='css/util.css') }} "/>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='css/main_new.css') }} "/>
	<script src="{{ url_for('static', filename='js/sweet_alert.js') }} "></script>
</head>

<body>
	<div id="preloader">
	</div>

    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" action="{{ url_for('login') }}" method="POST">
					<span class="login100-form-title p-b-32">
						<img src="{{ url_for('static', filename='CCS_t.png') }}" width="55px" height="55px">
						Login to access
                        {% if mesage is defined and mesage %}
                            <br>
                            <br>
                            <div class="alert alert-warning">
                                <p style = "text-align: center;color: red;">
                                    {{ mesage }}
                                </p> 
                                
                            </div>
                        {% endif %}
					</span>  

					<span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Email required @.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password" >
						<span class="focus-input100"></span>
					</div>
					
					<!--<div class="flex-sb-m w-full p-b-48">
						<div>
							<a href="#" class="txt3">
								Forgot Password?
							</a>
						</div>
					</div>
                     -->

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" name="submit">
							LOGIN
						</button>
					</div>
                   
                    <p style="margin-top: 10px;">Dont't have an account?  <a href="{{url_for('register')}}"> Register here</a></p>
				</form>
			</div>
		</div>
	</div>
	
	<div id="dropDownSelect1"></div>

	  <script>
		  var loader =  document.getElementById("preloader");
		  window.addEventListener("load", function(){
			  loader.style.display = "none";
		  })
	  </script>

     <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }} "></script>
    <script src="{{ url_for('static', filename='vendor/animsition/js/animsition.min.js') }} "></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }} "></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }} "></script>
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }} "></script>
    <script src="{{ url_for('static', filename='vendor/daterangepicker/moment.min.js') }} "></script>
    <script src="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.js') }} "></script>
    <script src="{{ url_for('static', filename='vendor/countdowntime/countdowntime.js') }} "></script>
    <script src="{{ url_for('static', filename='js/main_new.js') }} "></script>


</body>
</html>
